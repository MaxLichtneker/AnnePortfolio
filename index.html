<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="MainStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<title>Anne Roos Leeuwis</title>

<body>
    <div id="navBar">
        <img src="Images/Container_Images/image.gif"  class="customName">
        <div class="navBarItems">
            <button class="navBarButtons"><p1>Gallery</p1></button>
            <button class="navBarButtons" onclick="window.location.href='About.html';"><p1>About</p1></button>
        </div>

        <div class="navBarMobileItem">
            <button onclick="TabButtonOn()" class="navBarButtonsStyle"><img id="Burger" src="Images/Lines.png"></button>
            <button onclick="TabButtonOff()" class="navBarButtonsStyle"><img id="Cross" src="Images/Cross.png"></button>
        </div>
    </div>
    <div style="margin-left: auto; margin-right: auto; text-align: center; text-decoration: underline; text-underline-offset: 10px; text-decoration-thickness: 2px; margin-top: 150px;">
        <h>Gallery</h>
    </div>
    <div class="subNavbar">
        <button id="Button_Portraits" class="galleryButtons" onclick="GalleryButton(this.id)">Portraits</button>
        <p>|</p>
        <button id="Button_Landscapes" class="galleryButtons" onclick="GalleryButton(this.id)">Landscape</button>
        <p>|</p>
        <button id="Button_Sketches" class="galleryButtons" onclick="GalleryButton(this.id)">Sketches</button>
        <p>|</p>
        <button id="Button_GameArt" class="galleryButtons" onclick="GalleryButton(this.id)">Game art</button>
    </div>

    <div id="BurgerMenu">
        <div class="BurgerMenuContainer">
            <button class="BurgerMenuButton"><b>Gallery</b></button>
            <button class="BurgerMenuButton"><b>About</b></button>
        </div>
      
    </div>

    <div id="Portraits" class="imageContainer" style="display: flex;">
        <article class="OverlayContainer" style="flex: 900px;">
            <img class="PortraitsItem overlayImage" src="Images/Container_Images/IMG_0151.jpg">
            <div class="overlay"><h2>Fondness</h2></div>
        </article>
        <article class="OverlayContainer">
        <img class="PortraitsItem overlayImage" src="Images/Container_Images/me.jpg" style="max-width: 106%;">
        </article>
        <article class="OverlayContainer">
        <img class="PortraitsItem overlayImage" src="Images/Container_Images/Aragorn_Colored.jpg">
        </article>
        <article class="OverlayContainer">
        <img class="PortraitsItem overlayImage" src="Images/Container_Images/Orthodoux_DTIYS.jpg" style="max-width: 100%;">
        </article>
        <article class="OverlayContainer">
        <img class="PortraitsItem overlayImage" src="Images/Container_Images/Goddess.png" style="max-width: 95%;">
        </article>
    </div>

    <div id="Landscapes" class="imageContainer">
        <article class="OverlayContainer" style="flex: 800px;">
            <img class="LandscapesItem overlayImage" src="Images/Container_Images/Castle_Meadow.png">  
        </article>

        <article class="OverlayContainer" style="flex: 900px;">
        <img class="LandscapesItem overlayImage" src="Images/Container_Images/Beachside_Color.png">
        </article>

        <article class="OverlayContainer"  style="flex: 800px;">
        <img class="LandscapesItem overlayImage" src="Images/Container_Images/RockMountai_exercise.png">
        </article>

        <article class="OverlayContainer" style="flex: 900px;">
        <img class="LandscapesItem overlayImage" src="Images/Container_Images/Foliage_Exercise.jpg">
        </article>

        <article class="OverlayContainer"style="flex: 800px;">
            <img class="LandscapesItem overlayImage" src="Images/Container_Images/Loft_room.png">
        </article>

        <article class="OverlayContainer"style="flex: 900px;">
            <img class="LandscapesItem overlayImage" src="Images/Container_Images/Lineart_Alley.png">
        </article>
    </div>

    <div id="Sketches" class="imageContainer">
        <article class="OverlayContainer" style="flex: 950px;">
            <img class="SketchesItem overlayImage" src="Images/Container_Images/Disturbance.jpg">
        </article>
        <article class="OverlayContainer">
            <img class="SketchesItem overlayImage" src="Images/Container_Images/IMG_0149.png">
        </article>
        <article class="OverlayContainer" style="flex: 600px;">
        <img class="SketchesItem overlayImage" src="Images/Container_Images/IMG_0150.png">
        </article>
        <article class="OverlayContainer" style="flex: 700px;">
        <img class="SketchesItem overlayImage" src="Images/Container_Images/IMG_0147.png">
        </article>
        <article class="OverlayContainer" style="flex: 550px;">
        <img class="SketchesItem overlayImage" src="Images/Container_Images/IMG_0146.png" style="max-width: 45%;">
        </article>
    </div>

    <div id="GameArt" class="imageContainer">
    </div>

    <div class="customUnderline">
        <img src="Images/Socials/underline_About.gif" class="underline">
    </div>

    <script src="Navbar.Js" defer></script>
    <script src="GalleryButtons.js" defer></script>

</body>
